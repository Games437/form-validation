<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Health Survey</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #f8f9fa;
            padding: 100px;
        }

        form {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
            resize: vertical;
            min-height: 40px;
        }

        input[type="radio"] {
            margin-right: 6px;
            cursor: pointer;
            accent-color: #3ca34d;
        }

        input[type="checkbox"] {
            margin-left: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #3ca34d;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #3ca34d;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #2d7d44;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 250px;
        }

        .modal-content p {
            font-size: 1.3rem;
            font-weight: 600;
            color: #000000;
            margin-bottom: 25px;
        }

        .modal-content button {
            padding: 10px 30px;
            border-radius: 8px;
            border: none;
            background-color: #3ca34d;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgb(60 163 77 / 0.5);
        }

        .modal-content button:hover {
            background-color: #2d7d44;
            box-shadow: 0 6px 14px rgb(45 125 68 / 0.7);
        }

        .next-page-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #262626;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .next-page-btn:hover {
            background-color: #000000;
        }
    </style>
</head>

<body>
    <form id="healthSurveyForm" novalidate>
        <h2>แบบสอบถามสุขภาพ</h2>
        <button class="next-page-btn" onclick="window.location.href='/form16.html'">
            มจท16 คำร้องขอโอนย้ายสาขาวิชาต่างคณะ
        </button>

        <div>
            <label for="age">อายุ (ปี)</label>
            <input type="number" id="age" name="age" min="15" max="60" placeholder="อายุ 15 - 30 ปี"
                title="กรุณากรอกอายุ 15-60 ปี"/>
            <span class="error" id="ageError"></span>
        </div>

        <div>
            <label>เพศ</label>
            <label><input type="radio" name="gender" value="ชาย" /> ชาย</label>
            <label><input type="radio" name="gender" value="หญิง" /> หญิง</label>
            <span class="error" id="genderError"></span>
        </div>

        <div>
            <label for="weight">น้ำหนัก (กก.)</label>
            <input type="number" id="weight" name="weight" min="1" step="0.1" placeholder="35.5 กก."
                title="กรุณากรอกน้ำหนักที่ถูกต้อง"/>
            <span class="error" id="weightError"></span>
        </div>

        <div>
            <label for="height">ส่วนสูง (ซม.)</label>
            <input type="number" id="height" name="height" min="1" step="0.1" placeholder="163 ซม."
                title="กรุณากรอกส่วนสูงที่ถูกต้อง"/>
            <span class="error" id="heightError"></span>
        </div>

        <div style="margin-top: 18px;">
            <label for="diseaseCheck">มีโรคประจำตัว
                <input type="checkbox" id="diseaseCheck" />
            </label>
        </div>

        <div id="diseaseDetailsContainer" style="display:none; margin-top: 10px;">
            <label for="diseaseDetails">กรุณาระบุ</label>
            <textarea id="diseaseDetails" rows="4" placeholder="ระบุรายละเอียดโรคประจำตัว" title="ระบุรายละเอียดโรคประจำตัว"></textarea>
            <span class="error" id="diseaseError"></span>
        </div>

        <button type="submit">ส่งข้อมูล</button>
    </form>

    <!-- Modal -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <p id="resultMessage"></p>
            <button type="button" onclick="document.getElementById('resultModal').classList.remove('show')">ปิด</button>
        </div>
    </div>

    <script>
        const diseaseCheck = document.getElementById("diseaseCheck");
        const diseaseDetailsContainer = document.getElementById("diseaseDetailsContainer");

        diseaseCheck.addEventListener("change", () => {
            diseaseDetailsContainer.style.display = diseaseCheck.checked ? "block" : "none";
        });

        document.getElementById("healthSurveyForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const age = parseInt(document.getElementById("age").value);
            const ageError = document.getElementById("ageError");
            const gender = document.querySelector('input[name="gender"]:checked');
            const genderError = document.getElementById("genderError");
            const weight = parseFloat(document.getElementById("weight").value);
            const weightError = document.getElementById("weightError");
            const height = parseFloat(document.getElementById("height").value);
            const heightError = document.getElementById("heightError");
            const hasDisease = diseaseCheck.checked;
            const diseaseDetails = document.getElementById("diseaseDetails").value.trim();
            const diseaseError = document.getElementById("diseaseError");

            ageError.textContent = "";
            genderError.textContent = "";
            weightError.textContent = "";
            heightError.textContent = "";
            diseaseError.textContent = "";

            let valid = true;

            if (isNaN(age) || age < 15 || age > 60) {
                ageError.textContent = "อายุต้องอยู่ระหว่าง 15-60 ปี";
                valid = false;
            }
            if (!gender) {
                genderError.textContent = "กรุณาเลือกเพศ";
                valid = false;
            }
            if (isNaN(weight) || weight <= 0) {
                weightError.textContent = "กรุณากรอกน้ำหนักที่ถูกต้อง";
                valid = false;
            }
            if (isNaN(height) || height <= 0) {
                heightError.textContent = "กรุณากรอกส่วนสูงที่ถูกต้อง";
                valid = false;
            }
            if (hasDisease && diseaseDetails === "") {
                diseaseError.textContent = "กรุณาระบุโรคประจำตัว";
                valid = false;
            }

            if (!valid) return;

            // คำนวณ BMI
            const bmi = weight / ((height / 100) ** 2);
            let category = "";
            if (bmi < 18.5) category = "น้ำหนักน้อย";
            else if (bmi < 25) category = "ปกติ";
            else if (bmi < 30) category = "น้ำหนักเกิน";
            else category = "อ้วน";

            document.getElementById("resultMessage").textContent = `BMI ของคุณคือ ${bmi.toFixed(2)} (${category})`;
            document.getElementById("resultModal").classList.add("show");

            this.reset();
            diseaseDetailsContainer.style.display = "none";
        });
    </script>
</body>

</html>
